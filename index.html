<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/21120620821600621640-24.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Clima</title>
</head>
<body>
  <div class="container">
    <h1>Aplicativo do Clima</h1>
    <form>
      <input type="text" id="cidade" placeholder="escolha a cidade...">
      <input type="submit" value="Veja o clima">
    </form>
    <div id="dados-clima">
      <div class="icon">
        <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
      </div>
      <div class="temperatura">22 °C</div>
      <div class="descricao">Ensolarado</div>
    <div class="detalhes">
      <div>Sensação térmica: 23°C</div>
      <div>Umidade Relativa: 44%</div>
      <div>Velocidade do Vento: 1.54 ms</div>
    </div>
    <div class="detalhes2">
      <div>Pressão Atmosférica: 1220 </div>
      <div>Temp. máx.: 18 °C</div>
      <div>Temp. mín.: 18 °C</div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
